<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #071025 0%, #0b1220 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02); 
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 120px;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/809/809957.png" alt="Snake" />
            <h2>Snake</h2>
            <p>Clásico juego de la serpiente hecho en JavaScript.</p>
            <a class="btn" href="snake.html">Jugar</a>
        </div>

        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/300/300218.png" alt="Flappy Bird" />
            <h2>Flappy Bird</h2>
            <p>Versión ligera del famoso Flappy Bird.</p>
            <a class="btn" href="flappybird.html">Jugar</a>
        </div>


        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/300/300218.png" alt="Flappy Bird" />
            <h2>Pacman</h2>
            <p>Versión ligera del famoso Flappy Bird.</p>
            <a class="btn" href="pacman.html">Jugar</a>
        </div>

    </div>
</body>

</html>
